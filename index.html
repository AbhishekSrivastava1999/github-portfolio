<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Abhishek Srivastava, Data Analyst specializing in Python, SQL, Tableau, and Big Data technologies.">
    <meta name="keywords" content="Abhishek Srivastava, Data Analyst, Python, Tableau, Big Data">
    <meta name="author" content="Abhishek Srivastava">
    <title>Abhishek Srivastava | Data Analyst Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }
        :root {
            --background-color: #0d1117;
            --text-color: #c9d1d9;
            --primary-color: #007bff;
        }
        [data-theme="light"] {
            --background-color: #ffffff;
            --text-color: #000000;
            --primary-color: #007bff;
        }
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, var(--primary-color), var(--background-color));
            position: relative;
            overflow: hidden;
        }
        header canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        header h1 {
            z-index: 2;
            font-size: 4rem;
            color: #ffffff;
        }
        header p {
            z-index: 2;
            font-size: 1.5rem;
        }
        .btn-primary {
            z-index: 2;
            font-size: 1.2rem;
            padding: 10px 20px;
            margin-top: 20px;
        }
        section {
            padding: 60px 20px;
            text-align: center;
        }
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--primary-color);
        }
        .project-card {
            background: #161b22;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            color: var(--text-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }
        footer {
            background: var(--background-color);
            padding: 20px 0;
            text-align: center;
            color: var(--text-color);
            font-size: 0.9rem;
        }
        .progress-bar {
            height: 1.5rem;
            background-color: var(--primary-color);
            transition: width 0.5s ease-in-out;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background: var(--primary-color);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #0056b3;
        }
        .social-icons a {
            color: var(--primary-color);
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #0056b3;
        }
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .scroll-to-top:hover {
            background: #0056b3;
        }
    </style>
</head>
<body data-theme="dark">
    <button class="scroll-to-top" id="scrollToTop" title="Scroll to top">&#8679;</button>
    <header>
        <canvas id="background"></canvas>
        <h1>Abhishek Srivastava</h1>
        <p>Data Analyst | Python, SQL, Tableau | Cloud & Big Data Expertise</p>
        <button id="themeToggle" class="btn btn-primary">Toggle Theme</button>
        <a href="#projects" class="btn btn-primary">Explore My Work</a>
        <a href="resume.pdf" download class="btn btn-secondary">Download Resume</a>
    </header>

    <section id="skills">
        <h2 class="section-title">Technical Skills</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4>Python</h4>
                    <div class="progress">
                        <div class="progress-bar" style="width: 90%;"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h4>SQL</h4>
                    <div class="progress">
                        <div class="progress-bar" style="width: 85%;"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h4>Tableau</h4>
                    <div class="progress">
                        <div class="progress-bar" style="width: 80%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2 class="section-title">Contact Me</h2>
        <form class="contact-form" id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <div class="social-icons">
            <a href="https://github.com/AbhishekSrivastava1999" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/abhishek-srivastava1999" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2024 Abhishek Srivastava. All rights reserved.</p>
    </footer>

    <script>
        // Scroll to Top Button
        const scrollToTopBtn = document.getElementById('scrollToTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                scrollToTopBtn.style.display = 'block';
            } else {
                scrollToTopBtn.style.display = 'none';
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Light/Dark Mode Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const currentTheme = localStorage.getItem('theme') || 'dark';

        body.setAttribute('data-theme', currentTheme);

        themeToggle.addEventListener('click', () => {
            const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Form Submission
        const contactForm = document.getElementById('contactForm');
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Message sent!');
        });
    </script>
</body>
</html>
